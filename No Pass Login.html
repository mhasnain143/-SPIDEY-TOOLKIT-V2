<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #202020, #000000);
            width: 100%;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container span {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }
        
        .container span:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }
        
        .container span:nth-child(2) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }
        
        .container span:nth-child(3) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }
        
        .container:hover span {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }
        
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes animate2 {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        
        .form-container {
            position: absolute;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-container h2 {
            font-size: 2em;
            color: #fff;
        }
        
        .input-container {
            position: relative;
            width: 100%;
        }
        
        .input-container input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 40px;
            font-size: 1.2em;
            color: #fff;
            box-shadow: none;
            outline: none;
        }
        
        .input-container input[type="submit"] {
            width: 100%;
            background: linear-gradient(to right, #240b36, #c31432);
            border: none;
            cursor: pointer;
        }
        
        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }
        
        .links-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .links-container a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            color: #fff;
            z-index: 999;
        }
        
        .popup h2 {
            text-align: center;
            color: #ff0;
        }
        
        .popup .details {
            margin: 10px 0;
            padding: 10px;
            background-color: #111;
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .popup .copy-btn,
        .popup .back-btn {
            padding: 6px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #00ffe7;
        }
        
        .popup .copy-btn {
            background-color: #4CAF50;
        }
        
        .popup .back-btn {
            background-color: #e55347;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span style="--clr:#eeff00;"></span>
        <span style="--clr:#00ffdd;"></span>
        <span style="--clr:#e900d5;"></span>
        <div class="form-container">
            <h2>Login form</h2>
            <div class="input-container">
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="input-container">
                <input type="submit" value="Sign in" onclick="login()">
            </div>

        </div>
        <div class="popup" id="popup">
            <h2>USERNAME / PASSWORD</h2>
            <div class="details">
                <span>USERNAME: SHIZU</span>
                <button class="copy-btn" onclick="copyText('SHIZU')">Copy</button>
            </div>
            <div class="details">
                <span>PASSWORD: SHIZU</span>
                <button class="copy-btn" onclick="copyText('SHIZU')">Copy</button>
            </div>
            <button class="back-btn" onclick="closePopup()">Back to Login</button>
        </div>
    </div>

    <script>
        function login() {
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            if (user === 'SHIZU' && pass === 'SHIZU') {
                window.location.href = 'Home.html ';
            } else {
                alert('Wrong Username or Password');
            }
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function copyText(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert('Copied to clipboard: ' + text);
        }
    </script>
</body>

</html>
